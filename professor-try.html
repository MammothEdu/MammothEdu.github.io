
<!DOCTYPE html>
<html>
<head>
  <title>Professor App</title>
</head>
<body>
  <style>
    /* Resetting some default styles */

    #topic {
      margin-bottom: 15px;
      padding: 5px;
    }
    body {
      font-family: Helvetica, Arial, sans-serif;
      background: #f5f5f5;
      padding: 0;
      margin: 0;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 0; /* Remove top padding for body */
    }
    
    /* Styling for the header */
    header {
      background-color: #4CAF50;
      text-align: center;
      padding: 20px 0;
      font-size: 28px;
      color: white;
      width: 100%;
      margin: 0; /* Remove margin for header */
    }
    
    /* Center the header text */
    header h1 {
      margin: 0;
    }
    
    /* Styling for the form container */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    /* Style labels and form elements */
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    
    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    
    /* Styling for the submit button */
    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    /* Styling for the output container */
    #output-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 40px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    /* Styling for the output box within the container */
    .output-box {
      padding: 20px;
      border: 1px solid #999;
      background-color: #f5f5f5;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 16px;
    }

    .container {

  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  border-radius: 4px;
  background: #fff;
  }
    
    /* Center-align text within the output box */
    .output-box p {
      text-align: center;
    }
    
    </style>

  <h1>Professor App</h1>
  <link rel="stylesheet" href="professor-try-styles.css">

<div class="container">
  <label for="topic">Topic:</label>
  <input id="topic" name="topic"></input>

  <label for="subject">Subject:</label>
  <select id="subject" name="subject">
    <option value="Choose" selected disabled hidden>Select an option</option>
    <option value="math">Math</option>
    <option value="science">Science</option>
    <option value="history">History</option>
    <option value="language">Language</option>
  </select>

  <label for="difficulty">Difficulty:</label>
  <select id="difficulty" name="difficulty">
    <option value="Choose" selected disabled hidden>Select an option</option>
    <option value="easy">Easy</option>
    <option value="medium">Medium</option> 
    <option value="hard">Hard</option>
  </select>

  <label for="grade">Grade:</label>
  <select id="grade" name="grade">
    <option value="Choose" selected disabled hidden>Select an option</option>
    <option value="Grade 4">Grade 4</option>
    <option value="Grade 5">Grade 5</option> 
    <option value="Grade 6">Grade 6</option>
    <option value="Grade 7">Grade 7</option>
    <option value="Grade 8">Grade 8</option> 
    <option value="Grade 9">Grade 9</option>
    <option value="Grade 10">Grade 10</option>
    <option value="Grade 11">Grade 11</option> 
    <option value="Grade 12">Grade 12</option>
  </select>

  <label for="type">Output Type</label>
  <select id="type" name="type">
    <option value="Choose" selected disabled hidden>Select an option</option>
    <option value="Assessment1">Assessment</option>
    <option value="Explanation">Explanation</option> 
    <option value="Lecture Notes">Lecture Notes</option>
  </select>

  <label for="length">Output Length</label>
  <select id="length" name="length">
    <option value="Choose" selected disabled hidden>Select an option</option>
    <option value="50">50 words</option>
    <option value="100">100 words</option> 
    <option value="150">150 words</option>
  </select>

  <button type="button" id="submit">Submit</button>

  <label for="feedback">Response:</label>
  <textarea id="feedback" name="feedback"></textarea>
  
  <label for="showTextbox">Send response as Email:</label>
  <input type="checkbox" id="showTextbox" >
  <div id="textbox-container" style="display:none">
    <label for="textbox">Target Emails:</label>
    <input type="text" id="receiver"></br></br>
    <a id="emailButton" href="mailto:your-email@example.com?subject=Feedback">Send Feedback as Email</a>
  </div>
</div>
  

  <script src="professor-try.js"></script>

</body>
</html>
