<!DOCTYPE html>
<html>
<head>
  <title>Professor App</title>
</head>
<body>

  <h1>Professor App</h1>
  <link rel="stylesheet" href="professor-try-styles.css">


  <label for="topic">Topic:</label>
  <input id="topic" name="topic"></input>

  <label for="subject">Subject:</label>
  <select id="subject" name="subject">
    <option value="Choose" selected disabled hidden>Select an option</option>
    <option value="math">Math</option>
    <option value="science">Science</option>
    <option value="history">History</option>
    <option value="language">Language</option>
  </select>

  <label for="difficulty">Difficulty:</label>
  <select id="difficulty" name="difficulty">
    <option value="Choose" selected disabled hidden>Select an option</option>
    <option value="easy">Easy</option>
    <option value="medium">Medium</option> 
    <option value="hard">Hard</option>
  </select>

  <label for="grade">Grade:</label>
  <select id="grade" name="grade">
    <option value="Choose" selected disabled hidden>Select an option</option>
    <option value="Grade 4">Grade 4</option>
    <option value="Grade 5">Grade 5</option> 
    <option value="Grade 6">Grade 6</option>
    <option value="Grade 7">Grade 7</option>
    <option value="Grade 8">Grade 8</option> 
    <option value="Grade 9">Grade 9</option>
    <option value="Grade 10">Grade 10</option>
    <option value="Grade 11">Grade 11</option> 
    <option value="Grade 12">Grade 12</option>
  </select>

  <label for="type">Output Type</label>
  <select id="type" name="type">
    <option value="Choose" selected disabled hidden>Select an option</option>
    <option value="Assessment1">Assessment</option>
    <option value="Explanation">Explanation</option> 
    <option value="Lecture Notes">Lecture Notes</option>
  </select>

  <label for="length">Output Length</label>
  <select id="length" name="length">
    <option value="Choose" selected disabled hidden>Select an option</option>
    <option value="50">50 words</option>
    <option value="100">100 words</option> 
    <option value="150">150 words</option>
  </select>

  <button type="button" id="submit">Submit</button>

  <label for="feedback">Response:</label>
  <textarea id="feedback" name="feedback"></textarea>

  <script src="professor-try.js"></script>

</body>
</html>
