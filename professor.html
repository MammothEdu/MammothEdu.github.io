<!DOCTYPE html>
<html>
<head>
<style>
/* Resetting some default styles */
body {
  font-family: Helvetica, Arial, sans-serif;
  background: #f5f5f5;
  padding: 0;
  margin: 0;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding-top: 0; /* Remove top padding for body */
}

/* Styling for the header */
header {
  background-color: #4CAF50;
  text-align: center;
  padding: 20px 0;
  font-size: 28px;
  color: white;
  width: 100%;
  margin: 0; /* Remove margin for header */
}

/* Center the header text */
header h1 {
  margin: 0;
}

/* Styling for the form container */
.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 40px;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style labels and form elements */
label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

input[type="text"],
select {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

/* Styling for the submit button */
input[type="submit"] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 18px;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

/* Styling for the output container */
#output-container {
  max-width: 600px;
  margin: 20px auto;
  padding: 40px;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Styling for the output box within the container */
.output-box {
  padding: 20px;
  border: 1px solid #999;
  background-color: #f5f5f5;
  border-radius: 5px;
  margin-top: 10px;
  font-size: 16px;
}

/* Center-align text within the output box */
.output-box p {
  text-align: center;
}

</style>
</head>
<body>

<header>
<h1 style="margin: 0;">Professor APP</h1> <!-- Remove margin for the header text -->
</header></header>

<div class="container">
  <form>
    <label for="Topic">Text Input:</label>
    <input type="text" id="topic" name="Topic">

    <label for="Subject">Subject:</label>
    <select id="subject" name="Subject">
      <option value="Mathematics">Mathematics</option>
      <option value="Science">Science</option>
      <option value="History">History</option>
      <option value="English">English</option>
      <!-- Add more subjects here -->
    </select>

    <label for="Difficulty">Difficulty:</label>
    <select id="difficulty" name="Difficulty">
      <option value="Easy">Easy</option>
      <option value="Medium">Medium</option>
      <option value="Hard">Hard</option>
    </select>

    <label for="Grade">Grade:</label>
    <select id="grade" name="Grade">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <!-- Add more grade levels here -->
    </select>

    <label for="OutputType">Output Type:</label>
    <select id="type" name="OutputType">
      <option value="Explanation">Explanation</option>
      <option value="LectureNotes">Lecture Notes</option>
    </select>

    <label for="OutputLength">Output Length:</label>
    <select id="length" name="OutputLength">
      <option value="50">50 words</option>
      <option value="100">100 words</option>
      <option value="150">150 words</option>
    </select>

    <input type="submit" id="submit" value="Submit">
  </form>
</div>

<!-- Add a separate output block -->
<div id="output-container">
  <div id="output">
    <div class="output-box">
<!--       <p>Sample Output Text</p> -->
    </div>
  </div>
</div>

<script src="professor.js"></script>

</body>
</html>
